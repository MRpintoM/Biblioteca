<!DOCTYPE html>
<html>
    <head>
        <title>Formulario_Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
             <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
             <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
             <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
             <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
             
            <style>
                 
                body{
                    
                    background:-webkit-linear-gradient(left top, #45B39D, #D889F1 );
                }
            </style>
  
    </head>
         <body>
             
               <script>
                 $(document).ready(function(){
                     
                     $('.navContainer').load('Estilo/nav.html');
                        $.ajax({
                        url:"NewServlet",//servlet destino 
                        dataType: "html", //tipo de respuesta
                        data: "comando=Tabla_Libro",//datos se envían al server
                        method:"POST",
                        success: function(respuesta){
                            console.log(respuesta);
                        $("#TablaLib").html(respuesta);

                        },
                        error: function(objAjax, estado, excepcion){
                            alert("error en la comunicación");
                        }
                        });
                        
                       $('.navContainer').load('Estilo/nav.html');
                        $.ajax({
                        url:"NewServlet",//servlet destino 
                        dataType: "html", //tipo de respuesta
                        data: "comando=Tablas_Autor",//datos se envían al server
                        method:"POST",
                        success: function(respuesta){
                            console.log(respuesta);
                        $("#sel").html(respuesta);

                        },
                        error: function(objAjax, estado, excepcion){
                            alert("error en la comunicación");
                        }
                        });
                     
                                         
                     
                     $('.navContainer').load('Estilo/nav.html');
                    
                         $('#btnregistrar').on("click", function(){
                            $.ajax({
                           url:"NewServlet",//servlet destino 
                           dataType: "html", //tipo de respuesta
                           data: "comando=registro_libro&"+ $("#formulariolibro").serialize(),//datos se envían al server
                           method:"POST",
                           success: function(respuesta){
                               if(respuesta==="1"){ 
                                   mostrarMensajeExitoso();
                                   ocultarMensajeExitoso();
                                   limpiarFormulario();    
                               }else{
                                   mostrarMensajeError();
                                   ocultarMensajeError();
                               }
                           },
                           error: function(objAjax, estado, excepcion){
                               alert("error en la comunicación");
                           }
                            });
                         });  
      });
                            function mostrarMensajeExitoso(){

                              $('#exito').fadeIn(2000);
                              $('#exito').fadeOut(2000);
                          }

                          function ocultarMensajeExitoso(){
                              setTimeout(function() {
                                 $("#exito").fadeOut(500);
                                },1500);
                          }

                          function mostrarMensajeError(){
                              $('#fallo').fadeIn(2000);
                              $('#fallo').fadeOut(2000);
                          }

                          function ocultarMensajeError(){
                              setTimeout(function() {
                                 $("#fallo").fadeOut(500);
                                },1500);
                          }
                
             </script>
             
             <div class="navContainer"></div>
                    
             
             <form id="formulariolibro" action="NewServlet" method="post">
                       <center> <h1 style="color:white;" >Registro de Libros </h1> </center>



                       <center> 
                           <div class="row justify-content-center"> 
                                    <div class="col-12">

                                        
                                                 <div class="col-md-3">
                                                     <label for="exampleInputNum" style="color:black">Número de Código:</label>
                                                      <input style="border-radius: 35px 35px 35px 35px;" type="text" class="form-control" id="nocodig" name="nocodig" placeholder="Ingrese el Número de Código del Libro">
                                                 </div>

                                                      <div class="col-md-3">
                                                         <label for="exampleInputNom" style="color:black" >Nombre del Libro: </label>
                                                         <input style="border-radius: 35px 35px 35px 35px;" type="text" class="form-control" id="nombrelib" name="nombrelib" placeholder="Ingrese el Nombre del Libro">

                                                       </div>
                                                         <div class="col-md-3">
                                                                <label for="exampleInputNom" style="color:black" >Id Autor</label>
                                                                <input style="border-radius: 35px 35px 35px 35px;" type="text" class="form-control" id="idautor" name="idautor" placeholder="Ingrese el Código del Autor" >
                                                                                                                              
                                                         </div>
                                        
                                        
                                        
                                        
                                        
                                        
                                                           <div class="col-md-3">
                                                                <label for="exampleInputNom" style="color:black" >Id Editorial:</label>
                                                                <input style="border-radius: 35px 35px 35px 35px;" type="text" class="form-control" id="idedito" name="idedito" placeholder="Ingrese el Código de su Editorial">
                                                            </div>
                                                                <div class="col-md-3">
                                                                    <label for="exampleInputNom" style="color:black" >Id Categoria</label>
                                                                    <input style="border-radius: 35px 35px 35px 35px;" type="text" class="form-control" id="idcatego" name="idcatego" placeholder="Ingrese el Código de su Categoria">
                                                                </div>
                                                                       <br>
               
                                                                                        <div class="alert alert-success" id="exito" role="alert" style="display:none;">
                                                                                                Registro Guardado Exitosamente!
                                                                                        </div>
                                                                                                <div class="alert alert-danger" id="fallo" role="alert" style="display:none;">
                                                                                                    El Registro Fallo!
                                                                                                </div>
                                                                            
                                            
                                   </div>                                

                           </div> 
                       </center>
             
             </form>
         <center>
             <div class="col-md-5">
                 <button id="btnregistrar" class="btn btn-dark  " style="border-radius: 35px 35px 35px 35px">Registrar</button>
                 
                 <center> <h1 style="color:white;" > Libros Registrados  </h1> </center>
                            
                              
                 
             </div>   
         </center>
            <div class="col-12">
                                    <table  class="table table-hover table-light" style="border-radius: 35px 35px 35px 35px;">
                                        <thead class="thead-dark" style="border-radius: 35px 35px 35px 35px;">
                                            <tr>
                                                <th >Código</th>
                                                <th >Nombre del Libro</th>
                                                <th >Código Autor</th>
                                                <th >Código Editorial</th>
                                                <th >Código Categoria</th>
                                               
                                             </tr>
                                        </thead>
                                        <tbody id="TablaLib">

                                        </tbody>
                                    </table>
                                </div>
         
                                    
         
          </body>
          
          
       
</html>
